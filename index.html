<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빛의 굴절 시뮬레이션</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Malgun Gothic', sans-serif;
    }
    .button-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    h2 {
      color: black;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .medium-btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin: 5px;
      transition: all 0.3s ease;
    }
    .medium-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .medium-btn.active {
      box-shadow: 0 0 0 3px #ff6b6b;
      transform: scale(1.05);
    }
    .dia-btn {
      background-color: #e0ffff;
      color: #000000;
    }
    .wat-btn {
      background-color: #4facfe;
      color: #000000;
    }
    .gla-btn {
      background-color: #fafad2;
      color: #000000;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h2>매질을 선택하세요</h2>
    <button class="medium-btn dia-btn" onclick="changeMedium('dia')">다이아몬드</button>
    <button class="medium-btn wat-btn active" onclick="changeMedium('wat')">물</button>
    <button class="medium-btn gla-btn" onclick="changeMedium('gla')">유리</button>
  </div>
  <canvas id="canva"></canvas>

  <script>
    const canva = document.getElementById('canva');
    const ctx = canva.getContext('2d');
    canva.width = window.innerWidth;
    canva.height = window.innerHeight;

    // 매질별 속성 정의
    const mediums = {
      dia: { 
        name: '다이아몬드',
        refractiveIndex: 2.42,
        color: '#e0ffff'
      },
      wat: { 
        name: '물', 
        refractiveIndex: 1.33,
        color: '#4facfe'
      },
      gla: { 
        name: '유리', 
        refractiveIndex: 1.52,
        color: '#fafad2'
      }
    };

    let currentMedium = 'wat';  // 초기값을 'wat'로 수정

    // 매질 변경 함수
    function changeMedium(medium) {
      currentMedium = medium;
      
      // 모든 버튼에서 active 클래스 제거
      document.querySelectorAll('.medium-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // 클릭된 버튼에 active 클래스 추가
      event.target.classList.add('active');
      
      // 화면 다시 그리기
      draw();
    }

    // 화면 그리기 함수
    function draw() {
      // 캔버스 초기화
      ctx.clearRect(0, 0, canva.width, canva.height);

      // 화면 2등분
      const middleY = canva.height / 2;

      // 위쪽: 공기
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canva.width, middleY);

      // 아래쪽: 선택된 매질
      ctx.fillStyle = mediums[currentMedium].color;
      ctx.fillRect(0, middleY, canva.width, canva.height - middleY);

      // 경계선 그리기
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 5]);
      ctx.beginPath();
      ctx.moveTo(0, middleY);
      ctx.lineTo(canva.width, middleY);
      ctx.stroke();
      ctx.setLineDash([]);

      // 매질 정보 표시
      ctx.fillStyle = '#333';
      ctx.font = 'bold 24px Malgun Gothic';

      // 공기 정보
      ctx.fillText('공기 (n=1.00)', 20, middleY - 20);
      
      // 선택된 매질 정보
      ctx.fillText(
        `${mediums[currentMedium].name} (n=${mediums[currentMedium].refractiveIndex})`, 
        20, 
        middleY + 40
      );
    }

    // 화면 크기 변경 이벤트
    window.addEventListener('resize', () => {
      canva.width = window.innerWidth;
      canva.height = window.innerHeight;
      draw();
    });

    // 초기 화면 그리기
    draw();
  </script>
</body>
</html>
